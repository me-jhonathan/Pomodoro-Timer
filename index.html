<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Pomodoro Timer</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/frontOfButton.css" />
    <link rel="stylesheet" href="/css/settingStyle.css" />
    <link rel="stylesheet" href="/css/backOfButton.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <div class="topContainer">
        <button id="startBtn">
          <div id="tomato"></div> 
          <div id="playIconStart"></div> 
      </button>
      <div id="time">25:00</div>
      <div id="caption"></div>
      <div class="backTopContainer">
        <div class="backButtonContainer">
          <div id="greenTomato"></div> 
          <div id="work-time-btn">
            <p>Work</p>
            <input type="text" id="workTimeInput" placeholder="Current: 25 (Mins)">
            <p>Time</p>
          </div>
        </div>        
        <div class="backButtonContainer">
          <div id="greenTomato"></div> 
          <div id="work-time-btn">
            <p>Break</p>
            <input type="text" id="breakTimeInput" placeholder="Current: 5 (Mins)">
            <p>Time</p>
          </div>
        </div>        
        <div class="backButtonContainer">
          <div id="greenTomato"></div> 
          <div id="work-time-btn">
            <p>Long Break</p>
            <input type="text" id="longBreakTimeInput" placeholder="Current: 45 (Mins)">
            <p>Time</p>
          </div>
        </div>
      </div>
    </div>
    <button id="updateButton">Update</button>
    </div>
    <div class="bottomContainer">
      <button id="settingBtn">
        <div id="settingPot"></div> 
    </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>

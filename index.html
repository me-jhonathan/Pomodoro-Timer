<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <div class="center">
      <svg width="300" height="300">
        <circle
          cx="150"
          cy="150"
          r="130"
          style="
            stroke: rgb(231, 147, 147);
            stroke-width: 25;
            fill: transparent;
          "
        />
        <path
          id="mainCircle"
          d="M150,150 m0,-130 a 130,130 0 0,1 0,260 a 130,130 0 0,1 0,-260"
        ></path>
      </svg>

      <button id="startBtn">
        <img
          id="playArrowIcon"
          src="./assets/play_arrow_FILL0_wght400_GRAD0_opsz48.svg"
          alt="paly arrow icon"
        />
      </button>
      <button id="restartBtn">
        <img
          id="restartIcon"
          src="./assets/replay_FILL0_wght400_GRAD0_opsz48.svg"
          alt="replay icon"
        />
      </button>
      <div id="time">25:00</div>
      <script src="script.js"></script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg id="mainSVG" width="300" height="300">
      <circle
        cx="150"
        cy="150"
        r="130"
        style="stroke: rgb(231, 147, 147); stroke-width: 18; fill: transparent"
      />
      <path
        id="mainCircle"
        d="M150,150 m0,-130 a 130,130 0 0,1 0,260 a 130,130 0 0,1 0,-260"
      ></path>
    </svg>

    <svg id="mainSVG" width="350" height="350">
      <circle
        cx="175"
        cy="175"
        r="150"
        style="stroke: rgb(231, 147, 147); stroke-width: 8; fill: transparent"
      />
      <path
        id="minuteCircle"
        d="M175,175 m0,-150 a 150,150 0 0,1 0,300 a 150,150 0 0,1 0,-300"
      ></path>
    </svg>

    <div class="container">
      <div class="time">25:00</div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

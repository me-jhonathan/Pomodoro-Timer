<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <div class="topContainer">
      <svg id="mainSVG" width="300" height="300">
        <circle id="circleOutline" cx="150" cy="150" r="130" />
        <circle id="mainCircle" cx="150" cy="150" r="130" />
      </svg>

      <button id="startBtn">
        <img
          id="playArrowIcon"
          src="./assets/play_arrow_FILL0_wght400_GRAD0_opsz48.svg"
          alt="paly arrow icon"
        />
      </button>

      <div id="time">25:00</div>
    </div>
    <div class="bottomContainer">
      <div id="cylinderContainer">
        <button id="restartBtn">
          <img
            id="restartIcon"
            src="./assets/replay_FILL0_wght400_GRAD0_opsz48.svg"
            alt="replay icon"
          />
        </button>
        <button id="cycleBtn">0</button>
        <button id="informationBtn">i</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
